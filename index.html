<html>
<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="UTF-8">

    <!-- Tells the browser what the title of this page should be. -->
    <title>Map Meister</title>

    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
      <div class="options-box">
        <h1>Ricks Neighborhood</h1>
        <div class="Center">
          <button data-bind="click: showRicksHood">KO Show Ricks</button>
          <button data-bind="click: hideRicksHood">KO Hide Ricks</button>
          <hr>
        </div>
        <hr>
        <div class="Center">
          Search for: <input data-bind="value: searchFor">
          <button data-bind="click: newSearch(searchFor)">KO Search
          </button>
        </div>
        <hr>
        <div class="Center">
          <!-- <button data-bind="click: showCoffeeShops(ricksPlaces)">KO Show Coffee Shops</button> -->
          <ul data-bind="foreach: ricksPlaces">
            <li data-bind="text: name, click: populateInfoWindow"></li>
          </ul>
        </div>
      </div>
      <div id="map" ></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAls4JgNQnqETfOTiqZbN5vH5cG32bAS4o&libraries=geometry&v=3&callback=appViewModel.initMap">
    </script>


</body>
</html>
