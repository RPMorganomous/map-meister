<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map Meister</title>
    <link href="minCSS/style.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Latest compiled and minified bootstrap CSS - needed for web hosting at AtomusGames -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
</head>
<body>
    <div id="wrapper">
      <div id="sidebar-wrapper" class="sidebar-brand">
        <h3 id="menu-heading">Rick's Neighborhood</h3>

        <hr>
        <li id="menu-li1">
          Search:
          <input size="14" placeholder="Click GO to search >" data-bind="value: searchForName">
          <button id="button-GO" data-bind="click: newSearch(searchForName)">GO
          </button>
        </li>
        <hr>
        <li id="menu-li1">
          Filter:
          <input size="20" data-bind="textInput: filter" placeholder="Filter Results Here">
        </li>
        <hr>

        <ul class="collection-item-ul" data-bind="foreach: filterResults">
          <li class="collection-item" data-bind= "click: showInfo">
            <table id="t01">
              <tr>
                <td rowspan="2">
                  <span class="collection-item" data-bind="text: name"></span>
                </td>
                <td>
                  <img class="collection-item" align="right" data-bind="attr: { src: imgURL }"/>
                </td>
              </tr>
            </table>
          </li>
        </ul>
      </div>
    </div>
      <div id="map"> </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div style="position: absolute; top: 0px; right: 0px; z-index: 99">
            <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle" >Show Menu</a>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/min/bootstrap.min.js"></script>
    <script src="js/min/app.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAls4JgNQnqETfOTiqZbN5vH5cG32bAS4o&libraries=
        geometry&v=3&callback=appViewModel.initMap" onerror="loadError('google_maps_api')">
    </script>
</body>
</html>
