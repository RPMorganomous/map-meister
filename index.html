<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map Meister</title>
    <link href="css/style.css" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
</head>
<body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <h3 style="color:#48b5e9" >Rick's Neighborhood</h3>

        <hr>
        <li style="color:#48b5e9; list-style: none">
          Search:
          <input size="14" placeholder="Click GO to search >" data-bind="value: searchForName">
          <button style="color:black" data-bind="click: newSearch(searchForName)">GO
          </button>
        </li>
        <li style="color:#48b5e9; list-style: none">
          Filter:
          <input size="20" data-bind="textInput: filter" placeholder="Filter Results Here">
        </li>
        <hr>

        <ul class="collection-item-ul" data-bind="foreach: filterResults">
          <li class="collection-item" data-bind= "click: showInfo">
            <table id="t01" style="width:100%" color="blue">
              <tr>
                <td rowspan="2">
                  <span class="collection-item" data-bind="text: name"></span>
                </td>
                <td>
                  <img class="collection-item" align="right" data-bind="attr: { src: imgURL }"/>
                </td>
              </tr>
            </table>
          </li>
        </ul>
      </div>
    </div>
          <!-- <div id="map"> </div> only works outside Page Content -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div id="map"> </div>
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAls4JgNQnqETfOTiqZbN5vH5cG32bAS4o&libraries=
        geometry&v=3&callback=appViewModel.initMap" onerror="loadError('google_maps_api')">
    </script>
</body>
</html>
